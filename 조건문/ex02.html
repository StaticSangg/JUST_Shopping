<!DOCTYPE html>

<html>
    <head>
        <script>
            var grade = 0;
            grade = parseInt(prompt('점수 입력'));

            if (grade == 100) {
                alert('A+');
            } else if (grade <= 99 && grade >=90) {
                alert('A');
            } else if (grade <= 89 && grade >=80) {
                alert('B');
            } else {
                alert('F');
            }
        </script>
    </head>
</html>
