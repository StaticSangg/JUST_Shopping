<!DOCTYPE html>

<html>
    <head>
        <script>
            // 삼항연산자
            // 조건 연산자
            // A? B:C
            // A가 참이라면? B가 반환되고
            // A가 거짓이라면? C가 반환된다.
            var num = 10;
            var result = num > 0 ? num : -num;
            alert(result);
        </script>

</html>
