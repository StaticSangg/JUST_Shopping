<!DOCTYPE html>

<html>
    <head>
        <script>
            for (var num = 2; num <=9; num++) {
                for (var num2 = 1; num2 <= 9; num2++) {
                    document.write(num + "X" + num2 + "=" + (num * num2) + "<br>");
                }
                document.write("------- <br>");
            }
        </script>
    </head>
</html>
