<!DOCTYPE html>

<html>
    <head>
        <script>
            var start = parseInt(prompt("start"));
            var end = parseInt(prompt("end"));
            for (var index = start; index <= end; index++) {
                if (index % 2 == 0) {
                    document.write(index + "<br>");
                }
            }
        </script>
    </head>
</html>
