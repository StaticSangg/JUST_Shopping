<!DOCTYPE html>

<html>
    <head>
        <script>
            
            for (var cnt = 1; cnt <= 2; cnt++) {
                if (cnt == 1) {
                    var k = parseInt(prompt("첫번째 숫자 입력"));
                } else {
                    var k = parseInt(prompt("두번째 숫자 입력"));
                }

                for (var i = 1; i <= 9; i++) {
                    document.write(k + "X" + i + "=" + (k * i) + "<br>");
                }              
                document.write("<br>")
            }
           
            
        </script>
    </head>
</html>
