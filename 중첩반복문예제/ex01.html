<!DOCTYPE html>

<html>
    <head>
        <script>
            for (var i = 2; i <= 9; i++) {
                for (var j = 1; j <= 9; j++) {
                    document.write(i + "X" + j + "=" + (i * j) + "<br>");
                }
                document.write("------- <br>");               
            }
        </script>
    </head>
</html>
