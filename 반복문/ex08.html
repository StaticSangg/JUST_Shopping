<!DOCTYPE html>

<html>
    <head>
        <script>
            
            for (var index = 2; index <= 9; index++) {
                for (var num = 1; num <= 9; num++) {
                    document.write(index * num + "<br>");
                }    
                document.write("---------------- <br>");
            }
        </script>
    </head>
</html>
